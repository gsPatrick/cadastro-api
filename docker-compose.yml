services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: sistemacadastro
      POSTGRES_USER: sistemacadastro
      POSTGRES_PASSWORD: 123456
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

  minio-init:
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      mc alias set local http://minio:9000 minio minio123;
      mc mb -p local/sistemacadastro || true;
      cat > /tmp/cors.json <<'EOF'
      {
        \"CORSRules\": [
          {
            \"AllowedOrigins\": [\"http://localhost:3000\", \"http://127.0.0.1:3000\", \"*\"],
            \"AllowedMethods\": [\"GET\", \"PUT\", \"POST\", \"DELETE\", \"HEAD\"],
            \"AllowedHeaders\": [\"*\"],
            \"ExposeHeaders\": [\"ETag\"],
            \"MaxAgeSeconds\": 3000
          }
        ]
      }
      EOF
      mc cors set local/sistemacadastro /tmp/cors.json;
      exit 0;
      "

volumes:
  pgdata:
  minio-data:
